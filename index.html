<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Конвертатор Температуры</title>
        <meta name="viewport" type="text/css" content="width=device-width, initial-scale=1">
    </head>
    <body>
<div class="container">

        <div class="title">
            <h1 style="color: black;">Конвертатор Температуры</h1>
            <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>

        <div id="celsius">
            <input type="number" name="" placeholder="В Цельсиях">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="В Фаренгейтах">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" name="" placeholder="В Кельвинах">
            <span class="icon">&#8490</span>
        </div>

        <div class="button">
            <button>All Clear</button>
        </div>

    </div>
    </body>
    <script src="js.js"></script>
</html>
